<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Dancing Script', cursive;
        text-align: center;
        padding: 50px;
        background-color: #ffe0f0;
        color: #800020;
    }
    button {
        margin: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #ffb6c1;
        border: none;
        border-radius: 15px;
        color: #800020;
        font-family: 'Dancing Script', cursive;
        box-shadow: 2px 2px 5px #888888;
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: #ff748c;
    }
    #responses {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
    }
    .heart {
        position: absolute;
        font-size: 24px;
    }
    #specialImage {
        display: none;
        width: 100%;
        max-width: 300px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Will You Be My Valentine?</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<div id="responses"></div>
<img id="specialImage" src="https://i.imgur.com/T6WgWPd.png" alt="Special Image">
<script>
document.getElementById('yesBtn').addEventListener('click', function() {
    populateHearts();
    showSpecialImage();
});

document.getElementById('noBtn').addEventListener('click', alwaysYes);

let noClickCount = 0;
function alwaysYes() {
    noClickCount++;
    switch (noClickCount) {
        case 1:
            alert('Are you sure?');
            break;
        case 2:
            alert('Are you really sure?');
            break;
        case 3:
            alert('Last chance to say yes!');
            break;
        default:
            alert("Okay, you said 'Yes'!");
            populateHearts();
            document.getElementById('noBtn').style.display = 'none'; // Hides the No button
            showSpecialImage();
            break;
    }
}

function populateHearts() {
    const responses = document.getElementById('responses');
    responses.innerHTML = ''; // Clear previous hearts
    let count = 100; // Number of hearts
    for (let i = 0; i < count; i++) {
        let heart = document.createElement('span');
        heart.textContent = '❤️';
        heart.className = 'heart';
        heart.style.top = Math.random() * (responses.clientHeight - 20) + 'px';
        heart.style.left = Math.random() * (responses.clientWidth - 20) + 'px';
        responses.appendChild(heart);
    }
}

function showSpecialImage() {
    document.getElementById('specialImage').style.display = 'block'; // Show the image
}
</script>
</body>
</html>

</script>
</body>
</html>
