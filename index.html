<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Dancing Script', cursive;
        text-align: center;
        padding: 50px;
        background-color: #ffe0f0;
        color: #800020;
    }
    button {
        margin: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #ffb6c1;
        border: none;
        border-radius: 15px;
        color: #800020;
        font-family: 'Dancing Script', cursive;
        box-shadow: 2px 2px 5px #888888;
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: #ff748c;
    }
    #responses {
        position: relative;
        width: 100%;
        height: 600px; /* Ensure there's enough vertical space for the larger heart */
        overflow: hidden;
    }
    .heart {
        position: absolute;
        font-size: 24px;
    }
    #specialImageContainer {
        display: none;
        text-align: center;
        margin-top: -100px;
        transform: translateY(-50px); /* Moves image further up */
    }
    #specialImage {
        max-width: 300px;
        height: auto;
    }
    .caption {
        font-family: 'Dancing Script', cursive;
        color: #800020;
        font-size: 20px;
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1>Will You Be My Valentine?</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<div id="responses"></div>
<div id="specialImageContainer">
    <img id="specialImage" src="https://i.imgur.com/T6WgWPd.png" alt="Special Image">
    <div class="caption">Here is a primordial spinach for you!</div>
</div>
<script>
document.getElementById('yesBtn').addEventListener('click', function() {
    populateHearts();
    showSpecialImage();
});

document.getElementById('noBtn').addEventListener('click', alwaysYes);

let noClickCount = 0;
function alwaysYes() {
    noClickCount++;
    switch (noClickCount) {
        case 1:
            alert('Are you sure?');
            break;
        case 2:
            alert('Are you really sure?');
            break;
        case 3:
            alert('Last chance to say yes!');
            break;
        default:
            alert("Okay, you said 'Yes'!");
            populateHearts();
            document.getElementById('noBtn').style.display = 'none';
            showSpecialImage();
            break;
    }
}

function populateHearts() {
    const responses = document.getElementById('responses');
    responses.innerHTML = '';
    const count = 150;
    const centerX = responses.offsetWidth / 2;
    const centerY = responses.offsetHeight / 2 - 100;
    const size = 15;

    for (let i = 0; i < count; i++) {
        const angle = Math.PI * i / (count / 2);
        const x = size * (16 * Math.pow(Math.sin(angle), 3));
        const y = -size * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
        let heart = document.createElement('span');
        heart.textContent = '❤️';
        heart.className = 'heart';
        heart.style.position = 'absolute';
        heart.style.left = `${centerX + x}px`;
        heart.style.top = `${centerY + y}px`;
        responses.appendChild(heart);
    }
}

function showSpecialImage() {
    document.getElementById('specialImageContainer').style.display = 'block';
}
</script>
</body>
</html>
