<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Dancing Script', cursive;
        text-align: center;
        padding: 50px;
        background-color: #ffe0f0;
        color: #800020;
    }
    button {
        margin: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #ffb6c1;
        border: none;
        border-radius: 15px;
        color: #800020;
        font-family: 'Dancing Script', cursive;
        box-shadow: 2px 2px 5px #888888;
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: #ff748c;
    }
    #specialImageContainer {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -150%); /* Increased upward translation */
        width: auto;
        z-index: 20; /* Higher z-index */
    }
    #specialImage {
        max-width: 300px;
        height: auto;
    }
    #responses {
        position: relative;
        width: 100%;
        height: 600px;
        overflow: hidden;
        z-index: 10; /* Lower z-index */
    }
    .heart {
        position: absolute;
        font-size: 24px;
    }
    .caption {
        font-family: 'Dancing Script', cursive;
        color: #800020;
        font-size: 20px;
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1>Will You Be My Valentine?</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<div id="specialImageContainer">
    <img id="specialImage" src="https://i.imgur.com/T6WgWPd.png" alt="Special Image">
    <div class="caption">Here is a primordial spinach for you!</div>
</div>
<div id="responses"></div>
<script src="script.js"></script>
</body>
</html>
