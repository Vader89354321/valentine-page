<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>
<style>
    body {
        font-family: 'Brush Script MT', cursive; /* Script-like font for more aesthetic text */
        text-align: center;
        padding: 50px;
        background-color: #ffe0f0; /* Soft pink background for a more tender look */
        color: #800020; /* Maroon text to complement the soft pink */
    }
    button {
        margin: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #ffb6c1; /* Soft pink background for buttons */
        border: none;
        border-radius: 15px; /* Rounded corners for softer buttons */
        color: #800020; /* Text color for buttons */
        font-family: 'Brush Script MT', cursive;
        box-shadow: 2px 2px 5px #888888; /* Subtle shadow for depth */
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: #ff748c; /* Slightly darker pink on hover for interaction feedback */
    }
    #specialImage {
        display: none;
        width: 100%;
        max-width: 300px; /* Adjust size as needed */
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Will You Be My Valentine?</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<div id="responses"></div>
<img id="specialImage" src="YOUR_IMAGE_URL_HERE" alt="Special Image">
<script>
document.getElementById('yesBtn').addEventListener('click', function() {
    populateHearts();
    showSpecialImage();
});

document.getElementById('noBtn').addEventListener('click', alwaysYes);

let noClickCount = 0;
function alwaysYes() {
    noClickCount++;
    switch (noClickCount) {
        case 1:
            alert('Are you sure?');  // First prompt if "No" is clicked
            break;
        case 2:
            alert('Are you really sure?');  // Second prompt
            break;
        case 3:
            alert('Last chance to say yes!');  // Third prompt
            break;
        default:
            alert("Okay, you said 'Yes'!"); // Informing user it defaults to yes
            populateHearts();  // Defaulting to "Yes" after the third "No"
            document.getElementById('noBtn').style.display = 'none'; // Hides the No button
            showSpecialImage();
            break;
    }
}

function populateHearts() {
    const responses = document.getElementById('responses');
    for (let i = 0; i < 100; i++) {
        let heart = document.createElement('div');
        heart.textContent = '❤️';
        responses.appendChild(heart);
    }
}

function showSpecialImage() {
    document.getElementById('specialImage').style.display = 'block'; // Show the image
}
</script>
</body>
</html>
